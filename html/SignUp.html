						<input class="form-control mr-sm-2" type="search"

<section style="padding-top: 10vh">
<div class="jumbotron jumbotron-fluid" style="height: 89vh">
	<div class="text-center mb-4 thankYou">
	   <h5 class="display-4">MedAid</h5>
	   <p class="lead">Sign-Up</p>
	</div>


	<form id="metAllRequirement">
	<div class="container col-md-6">
		<hr>
		<div class="form-row">

		    <div class="form-group col-md-6">
		      <label for="firstName" id="firstLabel">First Name</label>
					<input type="text" class="form-control" 
							id="firstName" placeholder="John">
		    </div>

		    <div class="form-group col-md-6">
		      <label for="lastName" id="lastLabel">Last Name</label>
					<input type="text" class="form-control" 
								id="lastName" placeholder="Smith">
		    </div>
		</div>
	  	<div class="form-group">
	    	<label for="email" id="emailLabel">Email</label>
				<input type="text" class="form-control" 
						id="email" placeholder="john-smith@gmail.com">
	  	</div>

	  	<div class="form-group">
	    	<label for="password" id="passwordLabel">Password</label>
				<input type="password" class="form-control" 
							id="password" placeholder="password">
	  	</div>

	  	<div class="form-group">
				<label for="confirmPassword" 
							id="confirmLabel">
							Confirm Password
				</label>
				<input type="password" 
							class="form-control" 
							id="confirmPassword" 
							placeholder="confirmPassword">
	  	</div>

			<input type="button" class="btn btn-primary btnSeccion" 
						id="signUpEnd" 
						value="Sign-Up For MedAid">
	</div> 
	</form>
</div>
</section>
