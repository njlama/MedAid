<section>
    <div class="jumbotron jumbotron-fluid"
          style="background-color: white; padding-top: 30px;">
      <div class="text-center mb-4 tyMessage" style="padding-bottom: 15px;">
        <h3 class="display-4" style="font-size: 30px">Med Bridge</h3>
        <!-- <p>Support/Contact Form</p> -->
      </div>


      <form id="metAllRequirement">
      <div class="container col-md-6">
          <div class="form-group">
            <label for="name" id="nameLabel">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John">
          </div>

          <div class="form-group">
            <label for="email" id="emailLabel">Your Email</label>
            <input type="text" class="form-control" id="email" placeholder="john-smith@gmail.com">
          </div>

          <div class="form-group">
            <label for="subject" id="subjectLabel">Subject</label>
            <input type="subject" class="form-control" id="subject" placeholder="I have A Problem">
          </div>

          <div class="form-group">
            <label for="message" id="messageLabel">Message</label>
            <textarea rows="5" class="form-control mb-4" id="message" placeholder="Type your message here!"></textarea> 
          </div>

          <input type="button" class="btn btn-info btnSeccion text-white" id="sendMessage" value="Send Message">
      </div> 
      </form>
    </div>
</section>

    <script type="text/javascript" src="../js/contact.js"></script>
